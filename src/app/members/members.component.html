<!-- Intro -->
  <section id="intro" class="main style1 dark fullscreen" (mouseenter)='survoleIntro("visible")' (mouseleave)='survoleIntro("hidden")'>
    <div class="content" [@introTrigger]="introState">
      <header>
        <h2>Les membres du Ponthé</h2>
      </header>
      <p>Créé par un 013, Thomas Chevrier, le Ponthé a vu se succéder des générations de cinéastes et photographes...</p>
      <footer>
        <a routerLink="/members" fragment="p020" class="button style2 down">More</a>
      </footer>
    </div>
  </section>


<!-- Teams per year -->
  <section *ngFor = "let team of teamPonthe; let i = index"
            id="{{ team.year_id }}"
            class="main style2 {{ placement(i) }} dark fullscreen"
            (mouseenter)='survoleTeam("visible", i)'
            (mouseleave)='survoleTeam("hidden", i)'>

    <!-- Information box -->
    <div class="content box style2" [@teamTrigger]="currentStateTeam(i)">
      <header>
        <h2>Ponthé {{ team.year }}</h2>
      </header>
      <p *ngFor = "let poste of team.members">{{ poste }}</p>
    </div>
    <a routerLink="/members" fragment="{{ team.prev_year_id }}" class="button style2 down anchored">Next</a>
  </section>
