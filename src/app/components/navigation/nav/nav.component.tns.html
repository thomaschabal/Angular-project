<StackLayout *ngIf="isOnline()" orientation="horizontal" row="0" class="" [nsRouterLink]="routes.home" class="navHeader" (tap)="closeDrawer()">
    <Image class="navHomeImage" [src]="pathLogo" ></Image>
    <Label class="navHomeText" [text]="'nav.title.short' | translate"></Label>
</StackLayout>
    
<ScrollView row="1" class="nt-drawer__body">
    <StackLayout *ngIf="isOnline()" class="navLinksList" (tap)="closeDrawer()">
        <app-nav-link [route]="routes.pics" [name]="'nav.pics' | translate" [imgSrc]="svgPics"></app-nav-link>
        <app-nav-link [route]="routes.videos" [name]="'nav.movies' | translate" [imgSrc]="svgMovies"></app-nav-link>
        <app-nav-link [route]="routes.crush" [name]="'nav.crush' | translate" [imgSrc]="svgCrush"></app-nav-link>
        <app-nav-link *ngIf="isAdmin()" [route]="routes.dashboard" [name]="'nav.dashboard' | translate" [imgSrc]="svgDashboard"></app-nav-link>
        <app-nav-link [route]="routes.members" [name]="'nav.members' | translate" [imgSrc]="svgMembers"></app-nav-link>
        <app-nav-link [route]="routes.material" [name]="'nav.matos' | translate" [imgSrc]="svgMatos"></app-nav-link>

        <!-- <StackLayout class="hr"></StackLayout> -->

        <app-nav-link [route]="routes.auth" [name]="'nav.logout' | translate" [imgSrc]="svgLogout" [noFill]="true" (tap)="onSignOut()"></app-nav-link>
    </StackLayout>

    <app-auth-nav *ngIf="!isOnline()"></app-auth-nav>
</ScrollView>
