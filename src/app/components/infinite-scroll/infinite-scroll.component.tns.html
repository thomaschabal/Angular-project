<ScrollView (scroll)="handleScroll($event)">
    <StackLayout>
        <ActivityIndicator class="mainLoader" *ngIf="loading" [busy]="loading"></ActivityIndicator>
        <StackLayout>
            <ng-content></ng-content>
            <Label #bottomAnchor class="spacer"></Label>
        </StackLayout>
        <ActivityIndicator class="reLoader" *ngIf="loadMore" [busy]="loadMore"></ActivityIndicator>
    </StackLayout>
</ScrollView>
