<app-action-bar></app-action-bar>

<ScrollView>
  <StackLayout>
    <AbsoluteLayout
      class="intro"
      [height]="0.9 * screenHeight">
      <Image
        src="~/assets/images/introP.jpg"
        stretch="aspectFill"
        class="introImage"
        [height]="screenHeight"></Image>
      <ShadowedLabel
        class="membersTitle"
        [text]="'members.header.title' | translate"
        textWrap="true"
        [top]="0.2 * screenHeight"
      ></ShadowedLabel>
      <ShadowedLabel
        class="membersSubtitle"
        [text]="'members.header.subtitle' | translate"
        textWrap="true"
        [top]="0.4 * screenHeight"
      ></ShadowedLabel>
    </AbsoluteLayout>
    <app-ponthe-team
      *ngFor="let team of teamPonthe; let i=index"
      [team]="team"
      [index]="i"
    ></app-ponthe-team>
  </StackLayout>
</ScrollView>
