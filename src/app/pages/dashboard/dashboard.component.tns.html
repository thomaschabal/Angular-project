<app-action-bar></app-action-bar>

<ScrollView>
  <StackLayout>
    <Label class="dashboardTitle" [text]="'dashboard.header.title' | translate" textWrap="true"></Label>

    <app-gallery-creation-form
      class="dashboardCreationForm"
    ></app-gallery-creation-form>

    <Label
      [class]="openModeration ? 'moderationTitle open' : 'moderationTitle none'"
      [text]="'+ ' + ('dashboard.links.moderation' | translate)"
      textWrap="true"
      (tap)="displayModeration()"
    ></Label>
    <ActivityIndicator *ngIf="loadingModerationView" [busy]="loadingModerationView"></ActivityIndicator>
    <WebView
      *ngIf="openModeration"
      [loadStarted]="moderationStarted()"
      [loadFinished]="moderationLoaded()"
      src="https://ponthe.enpc.org/v1/moderation"
    ></WebView>
    
    <Label class="privateGalleriesTitle" [text]="'dashboard.privateGalleries.title' | translate" textWrap="true"></Label>
    <app-private-galleries></app-private-galleries>
  </StackLayout>
</ScrollView>
