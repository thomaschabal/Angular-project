<app-action-bar></app-action-bar>

<ScrollView>
  <StackLayout>
    <StackLayout class="intro">
      <Label [text]="'home.header.title' | translate" textWrap="true"></Label>
      <HTMLView [html]="'home.header.introduction' | translate" textWrap="true"></HTMLView>
    </StackLayout>

    <View *ngFor="let event of homeService.lastEvents; let i = index"
      [nsRouterLink]="homeService.getEventRouting(event)">
      <!-- <Image [src]=""></Image> -->
      <Label [text]="event.name" textWrap="true"></Label>
      <Label [text]="event.resume" textWrap="true"></Label>
    </View>

    <app-love-pics></app-love-pics>

    <Label [text]="'home.contact.title' | translate" textWrap="true"></Label>
    <Label [text]="'home.contact.subtitle' | translate" textWrap="true"></Label>
    <app-home-form></app-home-form>
  </StackLayout>
</ScrollView>
